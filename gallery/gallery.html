---
layout: page
title: Gallery
permalink: /gallery/
---

<div class="columns is-multiline">
    {% for gallery in site.data.galleries.overview %}
    <div class="column is-3">
        <a href="{{ site.url }}{{ site.baseurl }}/gallery/{{ gallery.directory }}.html">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        {{ gallery.title}}
                    </div>
                </div>
                <div class="card-image">
                    <p class="image is-4by3">
                        <img class="img-thumbnail" alt="{{ gallery.title }}"
                            src="{{ site.url }}{{ site.baseurl }}/assets/img/gallery/{% if gallery.picture_path %}{{ gallery.picture_path }}{% else %}{{ gallery.directory }}{% endif %}/{{ gallery.preview.thumbnail }}" />
                    </p>
                </div>

            </div>
        </a>
    </div>
    {% endfor %}
</div>
